<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>MTV</title>
        <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
    </head>
    <body>
        <h1>hi, nagi here~</h1>
        <img src="{% static 'images/nagi.jpg' %}" alt="nagi">
        <h2>here are your access records!</h2>

        <div class="djangtwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Acessed</th>
                </thead>

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND :(</p>
            {% endif %}

        </div>

    </body>
</html>
